<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style15.css">
    <link rel="icon" href="age.png">
   </head>
   <body>
    <h1 class="converter-title1"><U>Calculate your age here!!</U></h1>
    <div class="container">
        <div class="input">
            <input type="date" id="date_input" />
            <button type="button" id="calcu">Calculate</button>
        </div>
        <div class="output">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script9.js"></script>
   </body>
   <html>
   </html>
